version: "3"
services:
  mysql-db:
    image: mysql:8.0
    volumes:
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: maplefusion
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  mongo-db:
    image: arm64v8/mongo:6.0.12
    ports:
      - "27018:27017"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G